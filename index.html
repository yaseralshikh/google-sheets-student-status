<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التحقق من نتيجة الطالب</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 250px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #d8000c;
    }
  </style>
</head>
<body>

  <h1>التحقق من اجتياز الاختبار</h1>

  <input type="text" id="studentIdInput" placeholder="أدخل رقم الطالب">
  <br>
  <button onclick="checkResult()">تحقق</button>

  <div id="result"></div>

  <script>
    google.charts.load('current', {packages: ['table']});

    function checkResult() {
      const studentId = document.getElementById('studentIdInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'جاري التحقق...';

      if (!studentId) {
        resultDiv.innerHTML = 'يرجى إدخال رقم الطالب';
        return;
      }

      // استبدل هذا بـ ID الصحيح للجدول (وليس رابط نشر)
      const spreadsheetId = '13Wxrao8bnaHFbf7dcy28epoUI73LRSbku7CTbNUvIRc'; // مثال
      const sheetName = 'Data';

      const queryUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?sheet=${sheetName}`;
      const query = new google.visualization.Query(queryUrl);

      query.send(function(response) {
        if (response.isError()) {
          const errorMessage = `
            ❌ حدث خطأ أثناء تحميل البيانات:<br>
            <strong>الرسالة:</strong> ${response.getMessage()}<br>
            <strong>التفاصيل:</strong> ${response.getDetailedMessage()}<br>
            <strong>الرابط:</strong> <a href="${queryUrl}" target="_blank">${queryUrl}</a>
          `;
          resultDiv.innerHTML = errorMessage;
          console.error('Google Sheets API Error:', response.getMessage(), response.getDetailedMessage());
          return;
        }

        const data = response.getDataTable();
        let found = false;

        for (let i = 0; i < data.getNumberOfRows(); i++) {
          const id = data.getValue(i, 0)?.toString().trim();
          const name = data.getValue(i, 1);
          const status = data.getValue(i, 2);

          if (id === studentId) {
            found = true;
            if (status === 'مجتاز') {
              resultDiv.style.color = 'green';
              resultDiv.innerHTML = `تهانينا ${name}، لقد <strong>اجتزت</strong> الاختبار ✅`;
            } else {
              resultDiv.style.color = '#d8000c';
              resultDiv.innerHTML = `عذرًا ${name}، لم تجتز الاختبار ❌`;
            }
            break;
          }
        }

        if (!found) {
          resultDiv.innerHTML = 'رقم الطالب غير موجود.';
        }
      });
    }
  </script>
</body>
</html>
