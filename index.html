
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التحقق من نتيجة الطالب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .certificate {
      width: 100%;
      max-width: 800px;
      margin: auto;
      background: #fff;
      border: 10px solid #0d6efd;
      padding: 40px;
      text-align: center;
      margin-top: 30px;
      display: none;
    }
    .certificate h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #0d6efd;
    }
    .certificate p {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="text-center mb-4">
    <h1 class="display-5 text-primary"><i class="fas fa-check-circle"></i> التحقق من اجتياز الاختبار</h1>
    <p class="lead text-muted">أدخل رقم الطالب للتحقق من حالته</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <input type="text" id="studentIdInput" class="form-control form-control-lg text-center mb-3" placeholder="رقم الطالب">
          <div class="d-grid">
            <button class="btn btn-success btn-lg" onclick="checkResult()">
              <i class="fas fa-search"></i> تحقق
            </button>
          </div>
          <div id="result" class="alert mt-4 d-none" role="alert"></div>
          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-outline-primary w-50 me-2 d-none" id="printBtn" onclick="printCertificate()">
              <i class="fas fa-print"></i> طباعة الشهادة
            </button>
            <button class="btn btn-outline-danger w-50 d-none" id="pdfBtn" onclick="downloadPDF()">
              <i class="fas fa-file-pdf"></i> حفظ PDF
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- شهادة تظهر بعد النجاح -->
  <div class="certificate" id="certificate">
    <h2><i class="fas fa-award"></i> شهادة اجتياز اختبار</h2>
    <p>نُشهد أن الطالب</p>
    <p><strong id="studentName">[اسم الطالب]</strong></p>
    <p>ورقم هويته <strong id="studentCode">[رقم الطالب]</strong></p>
    <p>قد اجتاز بنجاح اختبار التقييم للعام الدراسي الحالي.</p>
  </div>
</div>

<script>
  google.charts.load('current', {packages: ['table']});
  google.charts.setOnLoadCallback(() => {
    console.log("Google Charts جاهز");
  });

  function checkResult() {
    const studentId = document.getElementById('studentIdInput').value.trim();
    const resultDiv = document.getElementById('result');
    const certDiv = document.getElementById('certificate');
    const nameField = document.getElementById('studentName');
    const idField = document.getElementById('studentCode');
    const printBtn = document.getElementById('printBtn');
    const pdfBtn = document.getElementById('pdfBtn');

    resultDiv.classList.add('d-none');
    resultDiv.innerHTML = '';
    certDiv.style.display = 'none';
    nameField.innerText = '';
    idField.innerText = '';
    printBtn.classList.add('d-none');
    pdfBtn.classList.add('d-none');

    if (!studentId) {
      resultDiv.className = 'alert alert-warning mt-4';
      resultDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> يرجى إدخال رقم الطالب';
      return;
    }

    const spreadsheetId = '13Wxrao8bnaHFbf7dcy28epoUI73LRSbku7CTbNUvIRc'; // استبدله بالمعرف الصحيح
    const sheetName = 'Data';
    const queryUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?sheet=${sheetName}`;
    const query = new google.visualization.Query(queryUrl);

    query.send(function(response) {
      if (response.isError()) {
        resultDiv.className = 'alert alert-danger mt-4';
        resultDiv.innerHTML = `
          <i class="fas fa-times-circle"></i> حدث خطأ أثناء تحميل البيانات:<br>
          <strong>الرسالة:</strong> ${response.getMessage()}<br>
          <strong>التفاصيل:</strong> ${response.getDetailedMessage()}
        `;
        return;
      }

      const data = response.getDataTable();
      let found = false;

      for (let i = 0; i < data.getNumberOfRows(); i++) {
        const id = data.getValue(i, 0)?.toString().trim();
        const name = data.getValue(i, 1);
        const status = data.getValue(i, 2);

        if (id === studentId) {
          found = true;
          if (status === 'مجتاز') {
            resultDiv.className = 'alert alert-success mt-4';
            resultDiv.innerHTML = `<i class="fas fa-check-circle"></i> تهانينا ${name}، لقد <strong>اجتزت</strong> الاختبار ✅`;
            nameField.innerText = name;
            idField.innerText = id;
            certDiv.style.display = 'block';
            printBtn.classList.remove('d-none');
            pdfBtn.classList.remove('d-none');
          } else {
            resultDiv.className = 'alert alert-danger mt-4';
            resultDiv.innerHTML = `<i class="fas fa-times-circle"></i> عذرًا ${name}، لم تجتز الاختبار ❌`;
          }
          break;
        }
      }

      if (!found) {
        resultDiv.className = 'alert alert-warning mt-4';
        resultDiv.innerHTML = '<i class="fas fa-info-circle"></i> رقم الطالب غير موجود.';
      }

      resultDiv.classList.remove('d-none');
    });
  }

  function printCertificate() {
    window.print();
  }

  function downloadPDF() {
    const element = document.getElementById("certificate");
    const opt = {
      margin: 0.5,
      filename: 'شهادة_الطالب.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  }
</script>

</body>
</html>
