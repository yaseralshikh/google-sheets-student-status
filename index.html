<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التحقق من نتيجة الطالب</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 250px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>التحقق من اجتياز الاختبار</h1>

  <input type="text" id="studentIdInput" placeholder="أدخل رقم الطالب">
  <br>
  <button onclick="checkResult()">تحقق</button>

  <div id="result"></div>

  <script>
    google.charts.load('current', {packages: ['table']});
  
    function checkResult() {
      const studentId = document.getElementById('studentIdInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'جاري التحقق...';
  
      if (!studentId) {
        resultDiv.innerHTML = 'يرجى إدخال رقم الطالب';
        return;
      }
  
      const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQSvA_ZsOdcu8Um3yjoMa7XoFTnwy_b_5q9mLtLp7PN5fVgUY88MQuXLhZ5ziL-Rro_Qstcw3UndGUy/gviz/tq?sheet=Data';
  
      const query = new google.visualization.Query(spreadsheetUrl);
  
      query.send(function(response) {
        if (response.isError()) {
          resultDiv.innerHTML = 'حدث خطأ أثناء تحميل البيانات.';
          console.error('Error: ' + response.getMessage());
          return;
        }
  
        const data = response.getDataTable();
        let found = false;
  
        for (let i = 0; i < data.getNumberOfRows(); i++) {
          const id = data.getValue(i, 0)?.toString().trim(); // رقم الطالب
          const name = data.getValue(i, 1); // الاسم
          const status = data.getValue(i, 2); // النتيجة
  
          if (id === studentId) {
            found = true;
            if (status === 'مجتاز') {
              resultDiv.innerHTML = `تهانينا ${name}، لقد <strong>اجتزت</strong> الاختبار ✅`;
            } else {
              resultDiv.innerHTML = `عذرًا ${name}، لم تجتز الاختبار ❌`;
            }
            break;
          }
        }
  
        if (!found) {
          resultDiv.innerHTML = 'رقم الطالب غير موجود.';
        }
      });
    }
  </script>
  

</body>
</html>
