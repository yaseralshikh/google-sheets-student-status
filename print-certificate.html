
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شهادة اجتياز اختبار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .certificate {
      width: 100%;
      height: 100%;
      padding: 50px;
      border: 20px solid #0d6efd;
      box-sizing: border-box;
    }
    .certificate h2 {
      font-size: 36px;
      color: #0d6efd;
    }
    .certificate p {
      font-size: 20px;
      margin-top: 20px;
    }
    @media print {
      body {
        margin: 0;
      }
    }
  </style>
</head>
<body onload="fillCertificate()">
  <div class="certificate">
    <h2>📘 شهادة اجتياز اختبار</h2>
    <p>نُشهد أن الطالب</p>
    <p><strong id="studentName">[اسم الطالب]</strong></p>
    <p>ورقم هويته <strong id="studentId">[رقم الطالب]</strong></p>
    <p>قد اجتاز بنجاح اختبار التقييم للعام الدراسي الحالي.</p>
  </div>

  <script>
    function fillCertificate() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById('studentName').innerText = params.get('name') || '---';
      document.getElementById('studentId').innerText = params.get('id') || '---';
      window.print();
    }
  </script>
</body>
</html>
